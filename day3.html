<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        td
        {
           text-align: center;
        }
        th
        {
            border: 1px black solid;
            background-color:aqua;
        }
        td
        {
            border: 1px black solid;
            background-color:rgb(19, 20, 20);
            color: white;
        }
    </style>
</head>

<body>
    <h1>The Maharaja Restaurant</h1>
    
    <table>
        <caption>Restro Menu</caption>
        <tr>
            <th rowspan="2">Types</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option
        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>
        </th>
        </tr>

        <tr>
            <td>Veg.</td>
            <td>Pav Baji</td>
            <td colspan="2">Full</td>
        </tr>

        <tr>
            <td>Veg.</td>
            <td>Malai Kofta</td>
            <td colspan="2">Half</td>
        </tr>
     
        
        <tr>
            <td>Non -Veg.</td>
            <td>Fish Fry</td>
            <td colspan="2">Full</td>
        </tr>

    </table>

</body>

</html>
